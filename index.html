<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <title>Product cards</title>
  <link
    rel="stylesheet"
    href="./style.css"
  >
</head>
<body>
  <section class="productCard" data-qa="card">
    <img
      src="./images/imac.jpeg"
      alt="Зображення товару"
      class="productCard__img"
    >
    <div class="productCard__text">
      Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
    </div>
    <div class="productCard__code">
      Код товара: 195434
    </div>
    <div class="productCard__rate">
      <section class="rating stars--4">
        <div class="aloneStar"></div>
        <div class="aloneStar"></div>
        <div class="aloneStar"></div>
        <div class="aloneStar"></div>
        <div class="aloneStar"></div>
      </section>
      <section class="productCard__respond">
        Отзывов: 5
      </section>
    </div>
    <div class="productCard__price">
      <p class="productCard__info">Цена:</p>
      <p class="productCard__price-item">69 999 грн</p>
    </div>
    <div class="productCard__button">
      <a
        href="#"
        class="productCard__button-item"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </section>
</body>
</html>
